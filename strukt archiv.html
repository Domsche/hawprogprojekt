	Schaltfläche (Spielfeld): 
	  Das Spielfeld wird durch eine 5x5 Tabelle dargestellt. 
	      -Die äußeren Felder (16 Stück) sind vorgegeben
	      -Die inneren Felder (9 Stück) werden immer neu ausgelegt. (sobald genutzt)
	    Bild: Räuberfigur wird pro Zug auf dem Spielfeld um ein Feld weitergeschoben und permanent angezeigt.

	 MouseOver:
	-Textfeld für Tooltip beim Mouseover über Spielfeldkarten und Handels- und Stammeskarten

	 -Am oberen Rand der Hauptanwendung soll die jeweilige Phase in der man sich befindet dargestellt werden (Spielphase oder Platzierungsphase)
	 
	
	 Spielfiguren:
	 2D Zeichnungen von Spielsteinen (in Menschenform)
	 Spielmarker sind Kreise mit Farbe des jeweiligen Spielers.
	 
   	PopUps:
	 -Einzelne Aktionen auf dem Spielfeld (zb Handel) erzeugen eine Textblase wo die Eingaben für die Aktion getätigt werden können.
	 -Bei irregulären Spielzügen soll an die jeweilige Regel durch eine Textblase erinnert werden.
	 -Nachdem der Räuber Feld 1 wieder erreicht gratuliert eine Textblase dem Sieger. (Mit Ermittlung der Punkte)
