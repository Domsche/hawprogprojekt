== II - Strukturelle Elemente ==

= II.a =
-04- Schaltfläche, Option / Ton an&aus
Schauen Sie sich bitte nochmal die Erklärungen im Skript/Buch zu strukturellen Elementen für Eingaben an: Es gibt mehrere Möglichkeiten, ein solches Element zu realisieren, die zum Teil mehrere strukturelle Elemente benötigen.

= II.b =
Arbeiten Sie insbesondere nochmal die Abschnitte zu Formularen durch: Es wirkt so als wenn das, was Sie strukturiert haben zum Teil Formulare sind, aber bislang wird das noch nicht deutlich, weil einige der dafür nötigen strukturellen Elemente nicht von Ihnen aufgeführt sind.

= II.c =
-23- Bild / Alle Gebäudekarten 				//KOMMENTAR Ist es legitim das als ein einzelnes Element zu betrachten?
Bezüglich Ihres Kommentars: Sicher können Sie das tun. Die Frage ist allerdings (und das können Sie letztlich nur selbst entscheiden), ob das so Sinn macht. Tipp: Ein strukturelles Element für Bilder beinhaltet zu jeder Zeit nur genau eine Bilddatei. Diese Datei kann zwar wechseln, aber wenn Sie tatsächlich mehrere Bilder "gemeinsam" anzeigen lassen wollen, dann müssen Sie bei dieser Variante für jede Kombination von Bildern eine Bilddatei erstellen.

= II.d =
-26- Tabelle / Ressourcen Spieler 1
Hier fehlt noch die Angabe, wie viele Zeilen/Spalten die Tabelle haben soll bzw. (wenn das je nach Spiel unterschiedlich ist) wovon die Anzahl jeweils abhängt.

= II.e =
-29- Textfeld / Username Spieler 1
Bitte denken sie daran, dass es in HTML keine Textfelder gibt. Stattdessen gibt es mehrere Container, die u.a. Texte enthalten können. Das wären z.B. Absätze, Listen, Untertitel usw. usf.

= II.f =
-29- Textfeld / Username Spieler 1
Das gehört eher zur Beschreibung: Bitte denken Sie daran, dass es darum geht, eine Webanwendung zu entwickeln. Eine Beschränkung auf wenige (insbesondere nur zwei) Spieler ist da schlecht.
